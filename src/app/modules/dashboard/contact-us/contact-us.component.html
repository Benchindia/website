<section class="contact-us">
    <div class="contact-container">
        <div class="contact-heading">
            <h2>Contact Us</h2>
        </div>
        <div class="contact-form">
            <form [formGroup]="baseForm">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" formControlName="firstName" placeholder="First Name" required [class.is-invalid]="isFieldInvalid('firstName')">
                    <div *ngIf="isFieldInvalid('firstName')" class="invalid-feedback">
                        First Name is required.
                    </div>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" formControlName="lastName" placeholder="Last Name" required [class.is-invalid]="isFieldInvalid('lastName')">
                    <div *ngIf="isFieldInvalid('lastName')" class="invalid-feedback">
                        Last Name is required.
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" formControlName="email" placeholder="Email" required [class.is-invalid]="isFieldInvalid('email')">
                    <div *ngIf="isFieldInvalid('email')" class="invalid-feedback">
                        Email is required.
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" formControlName="message" placeholder="Your Message" required [class.is-invalid]="isFieldInvalid('message')"></textarea>
                    <div *ngIf="isFieldInvalid('message')" class="invalid-feedback">
                        Message is required.
                    </div>
                </div>
                <button type="button" (click)="formSubmit()">Submit</button>
            </form>
        </div>
    </div>
</section>
