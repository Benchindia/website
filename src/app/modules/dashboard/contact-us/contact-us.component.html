<section class="contact-us">
    <div class="contact-container">
        <div class="contact-heading">
            <h2>Contact Us</h2>
        </div>
        <div class="contact-form">
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" formControlName="firstName" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" formControlName="lastName" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" formControlName="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" formControlName="message" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" [disabled]="!contactForm.valid">Submit</button>
            </form>
        </div>
    </div>
</section>
